  postgres:
    image: postgres:15.0
    restart: always
    container_name: minimal-postgres
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Map container port 5432 to the host

  
